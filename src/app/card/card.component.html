<div class="div-border">
    <div class="div-image">
        <img [ngStyle]="{ 'background-image': getImagem()}" class="image-card">
    </div>
    <div style="color: white; padding: 0rem 1rem 2rem 1.5rem;">
        <h1 style="font-size: 18px;">{{data.textHead}}</h1>
        <h3 style="font-size: 14px;">{{data.textFooter}}</h3>
        <button mat-fab extended class="style-button">                    
            Pré-visualização
        </button> 
    </div>
</div>
